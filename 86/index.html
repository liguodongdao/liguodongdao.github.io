<!DOCTYPE html>

  <body>
    <header>
        <h1><a href="./index.html"><img src="images/86_logo.png"></a></h1>
        <span class="navtoggle"><img src="images/86_nav.png"></span>

        </nav>

    <!--loading界面-->
    <section class="p-loading" style="display:block">
        <div class="loading-content">
            <div class="con-ico"><img src="./images/86_ico.png"></div>
            <div class="con-bottom">
                <div class="con-top"></div>
            </div>
            <p class="con-number"></p>
        </div>
    </section>
    
    <!--index页动画屏-->
    <section class="p-indexa" style="display:none">
        <div class="indexa-car">
            <div class="car1 active"><img src="./images/86_plt1.png"></div>
            <div class="car2"><img src="./images/86_plt2.png"></div>
            <div class="carlight"><img src="./images/86_plt3.png"></div>
        </div>
        <div class="indexa-man">
            <img src="./images/86_p1man.png">
        </div>
        <div class="indexa-ico">
            <span class="ico-a"></span>
            <span class="ico-b"></span>
        </div>
    </section>

    <!--index页内容屏-->
    <section class="p-indexb" style="display:none">
        <div class="indeb-wrapper" data-swiper="wrapper">
            <div class="indexb-a">
                <div class="man">
                    <img class="man-bg" src="./images/86_indexba1.png">
                    <img class="man-front" src="./images/86_indexba2.png">
                </div>
                <img class="text" src="./images/86_indexba3.png">
                <div class="a-text"></div>
                <span class="ico-up"><i class="i-ico"><img src="./images/ico/86_i_slideup.gif"></i></span>   
            </div>
            <div class="indexb-b">
                <div class="b-link">
                    <p><a href="history.html"></a></p>
                    <p><a href="power.html"></a></p>
                    <p><a href="appearance.html"></a></p>
                    <p><a href="interior.html"></a></p>
                    <p><a href="safety.html"></a></p>
                    <p><a href="submit.html"></a></p>
                </div>
            </div>
        </div>
    </section>
    <audio src="./images/indexmusic.aac" id="indexmusic" style="display:none"></audio>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="./scripts/lib/zepto.js"></script>
    <script type="text/javascript" src="./scripts/common.js"></script>
    <script type="text/javascript" src="./scripts/pageindex.js"></script>
    <script type="text/javascript" src="./scripts/wxshare.js"></script>
